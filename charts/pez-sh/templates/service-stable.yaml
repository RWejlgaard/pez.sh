apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.rollouts.stableService }}
spec:
  ports:
  - name: {{ .Values.rollouts.stableService }}
    port: {{ .Values.service.port }}
    protocol: TCP
    targetPort: {{ .Values.service.port }}
  selector:
    app: {{ .Chart.Name }}
  type: ClusterIP
